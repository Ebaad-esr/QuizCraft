<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-6 text-center">Host Login</h1>
            <form id="login-form">
                <input id="email-input" type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
                <input id="password-input" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
                <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded font-bold hover:bg-purple-700">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="/" class="text-purple-600 hover:underline">‚Üê Go to Home</a>
            </div>
        </div>
    </div>
    <script src="/js/host-login.js"></script>
</body>
</html>
