<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCraft Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; } .hide { display: none; }</style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm border-t-4 border-yellow-500">
            <!-- Tabs -->
            <div class="flex justify-center mb-6 border-b">
                <button id="tab-login" class="px-4 py-2 font-bold border-b-2 border-yellow-500 text-black">Login</button>
                <button id="tab-register" class="px-4 py-2 font-bold text-gray-500 hover:text-black">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
                <input id="email-input" type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
                <input id="password-input" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
                <button type="submit" class="w-full bg-black text-white p-3 rounded font-bold hover:bg-gray-800">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hide">
                <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
                <input id="reg-email" type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
                <input id="reg-pass" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
                <input id="reg-confirm" type="password" placeholder="Confirm Password" class="w-full p-3 border rounded mb-4" required>
                <button type="submit" class="w-full bg-yellow-500 text-black p-3 rounded font-bold hover:bg-yellow-600">Register</button>
            </form>

            <!-- Social Providers (Visual Only) -->
            <div class="mt-6">
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">OR CONTINUE WITH</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button type="button" onclick="alert('Google Sign-In not configured')" class="flex items-center justify-center w-full p-2 border rounded hover:bg-gray-50">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 mr-2"> Google
                    </button>
                    <button type="button" onclick="alert('Microsoft Sign-In not configured')" class="flex items-center justify-center w-full p-2 border rounded hover:bg-gray-50">
                        <img src="https://www.svgrepo.com/show/303136/microsoft-logo.svg" class="h-5 w-5 mr-2"> Microsoft
                    </button>
                </div>
            </div>

            <div class="text-center mt-4"><a href="/" class="text-yellow-600 hover:underline">‚Üê Back to Lobby</a></div>
        </div>
    </div>
    <script src="/js/host-login.js"></script>
</body>
</html>
