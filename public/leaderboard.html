<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-2">Leaderboard</h1>
        <h2 id="leaderboard-quiz-name" class="text-2xl text-purple-400 text-center mb-8"></h2>
        <div class="bg-black/20 backdrop-blur-md rounded-lg shadow-lg p-6">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b border-gray-600">
                        <th class="p-4 text-lg">Rank</th>
                        <th class="p-4 text-lg">Name</th>
                        <th class="p-4 text-lg">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        <div class="text-center mt-8">
            <a href="/player" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">Play Again</a>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/leaderboard.js"></script>
</body>
</html>
